<div style="  color: #1a1313;
background-color: #fbfbfb; height: 100%;">

    <form (ngSubmit)="submit()" style=" display: grid;
    grid-template-columns: 5% 1fr 1fr 1fr;
    grid-template-rows: 1fr 5% 1fr 12% 1fr 10% 10%;">
        <div style="grid-column: 2/3;">
            <h2>Edit Task</h2>
        </div>
        <div style="grid-column: 2/5;grid-row: 3/4;"> <label>Title</label>
            <br>
            <input type="text" [(ngModel)]="editedTask.name" name="name" style="    min-height: 20px;
            width: 90%;">
        </div>

        <div style="grid-column: 2/5;grid-row: 5/6;"> <label>Description</label>
            <br>
            <textarea style="min-width: 90%;
            min-height: 70px;" [(ngModel)]="editedTask.description" name="description"></textarea>
        </div>

        <button style="grid-column: 3/4;grid-row: 7/-1;" type="submit">Submit</button>
    </form>
</div>
