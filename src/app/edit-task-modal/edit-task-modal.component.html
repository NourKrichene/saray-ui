<div style="  color: #1a1313;
background-color: #fbfbfb; height: 100%;">
    <form [formGroup]="editTaskForm" (ngSubmit)="confirmEdit()" style=" display: grid;
    grid-template-columns: 5% 1fr 95px 1fr;
        grid-template-rows:10% 1fr 3% 1fr 5% 1fr 5%;">
        <div style="grid-column: 2/5;grid-row: 2/2;">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" id="name" style=" border-radius: 0.375em;border-width: 1px;min-height: 20px;
            width: 90%;" />
        </div>
        <div style="grid-column: 2/5;grid-row: 4/4;">
            <label for="description">Description:</label>
            <textarea style="min-width: 90%; border-radius: 0.375em;border-width: 1px;
            min-height: 70px;" formControlName="description" id="description"></textarea>
        </div>
        <div style="grid-column: 2/5;grid-row: 6/6;"> <button class="task-button-delete" role="button"
                (click)="archive()">Delete</button> </div>
        <div style="grid-column: 3/4;grid-row: 7/7;"> <button (click)="confirmEdit()" type="submit"
                class="task-button-add">Confirm</button>
        </div>
    </form>
</div>
