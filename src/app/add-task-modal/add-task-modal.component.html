<div style="  color: #1a1313;
background-color: #fbfbfb;">
    <h2>Add Task</h2>
    <form (ngSubmit)="submit()" style=" display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    grid-gap: 10px;">

        <div style="grid-column: 1/2;"> <label>Title</label></div>
        <div style="grid-column: 1/3;"> <input style="width:70%" type="text" [(ngModel)]="task.name" name="name">
        </div>

        <div style="grid-column: 1/2;"> <label>Description</label></div>
        <div style="grid-column: 1/3;"> <textarea style="width:70%" [(ngModel)]="task.description"
                name="description"></textarea></div>

        <button style="grid-column: 2/3;" type="submit">Submit</button>
    </form>
</div>
