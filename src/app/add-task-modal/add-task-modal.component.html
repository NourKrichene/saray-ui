<div style="  color: #1a1313;
background-color: #fbfbfb;height: 100%;">
    <form [formGroup]="addTaskForm" (ngSubmit)="submit()" style=" display: grid;
    grid-template-columns: 5% 1fr 95px 1fr;
    grid-template-rows: 1fr 5% 1fr 12% 1fr 10% 10%;">
        <div style="grid-column: 2/3;">
            <h2>Add Task</h2>
        </div>
        <div style="grid-column: 2/5;grid-row: 3/4;">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" id="name" style=" border-radius: 0.375em;border-width: 1px;min-height: 20px;
            width: 90%;" />
        </div>
        <div style="grid-column: 2/5;grid-row: 5/6;">
            <label for="description">Description:</label>
            <textarea style="min-width: 90%; border-radius: 0.375em;border-width: 1px;
            min-height: 70px;" formControlName="description" id="description"></textarea>
        </div>
        <button style="grid-column: 3/4;grid-row: 7/-1;" class="task-button-add" type="submit">Confirm</button>
    </form>
</div>
